<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Nueva Cuenta</title>
    <link rel="stylesheet" href="../../static/css/register.css">
</head>
<body>
    <div class="page-container">
        <div class="register-container">
            <h1>Crear Nueva Cuenta</h1>
            <form>
                <div class="form-group">
                    <label for="username">Nombre de usuario</label>
                    <input type="text" id="username" placeholder="Jhon Doe">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Jhon_Doe@gmail.com">
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" placeholder="****************">
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirmar Contraseña</label>
                    <input type="password" id="confirm-password" placeholder="****************">
                </div> 

                <a href="./login">
                <button type="button">Crear Cuenta</button>
                </a>

                <div class="terms-text">
                    Al registrarte, aceptas nuestros <a href="#">Términos y Condiciones</a> y nuestra <a href="#">Política de Privacidad</a>.
                </div>
                
                <div class="login-link">¿Ya tienes cuenta? <a href="./login">Inicia sesión</a></div>
                <div class="home-link"><a href="/">Volver a la página principal</a></div>
            </form>
        </div>
    </div>

    <div class="footer">
        <p>© 2025 Recetas Sencillas - Todos los derechos reservados</p>
        <p>Contacto: contacto@recetas-sencillas.com</p>
    </div>
</body>
</html>
